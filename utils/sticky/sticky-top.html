<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        width: 100%;
        height: 160px;
        background: #87ceeb;
      }
      nav {
        width: 100%;
        height: 100px;
        /* 吸顶 */
        position: sticky;
        top: 0px;
        background: #f98202;
      }
      .content {
        width: 100%;
        background: blue;
        height: 1000px;
      }
      footer {
        background: #87ceeb;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <nav>用于显示粘性定位的头</nav>
    <div class="content"></div>
    <footer>底部</footer>
  </body>
</html>
