<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <script>
        //节流作用：控制高频事件执行次数
        window.onscroll = throttle(function(){
            console.log("end");
        }, 500);

        /***
         * @decription 节流函数---控制高频事件执行次数
         * @param {Function} fn
         * @param {String} delay
         * 
        */
        function throttle(fn, delay) {
            let flag = true;
            return function(){
                if(flag){
                    setTimeout(()=>{
                        fn.call(this);
                        flag = true;
                    }, delay);
                }
                flag = false;
            }
        }

    </script>
</body>
</html>
