<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../../utils/drag/drag-class.js"></script>
    <script>
        window.onload = function() {
            var newDrag = new Drag();
            newDrag.init({
                id: 'drag',
                parentId: 'contain',
                flag: true
            });
        }
    </script>
</head>

<body>
    <div id="contain" style="width: 500px;height: 500px;border: 1px solid red;margin: 50px auto;position: relative;">
        <div id="drag" style="width: 50px;height: 50px;background-color: blue;position: absolute;"></div>
    </div>
</body>

</html>
